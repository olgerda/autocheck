  <body onload="init(); CheckAll();">
      <div id="body-wrap">
        <div id="header-wrap">
          <div class="header">Web@ssessment. Проверка соединения</div>
        </div>
        <div id="content-wrap">
          <div id="content-top-wrap">
            <div class="leftcol">
              <form id="user-system" name="check" class="webform-client-form">
                <div class="form-item">
                  <label for="os">Операционная Система</label>                  
                  <input type="text" class="os" name="os" readonly="true">
                  <img name="OSstatus" src="../img/spinner2.gif"/>
                </div>
                <div class="form-item">
                  <label for="Browser">Браузер</label>
                  <input type="text" class="browser" name="Browser" readonly="true">
                  <img name="Browstatus" src="../img/spinner2.gif" />
                </div>
                <div class="form-item">
                  <label for="FPversion">Версия Flash Player</label>
                  <input type="text" class="flash" name="FPversion" readonly="true">
                  <img name="FPstatus" src="../img/spinner2.gif" />
                </div>
                <div class="form-item">
                  <label for="PortAv">Доступность портов</label>
                  <input type="text" class="ports" name="PortAv" readonly="true">
                  <img name="Portstatus" src="../img/spinner2.gif" />
                </div>
              </form>
            </div>
            <div class="rightcol">
              <ul class="results">
                <li id="osres" class="os"></li>
                <li id="browres" class="browser"></li>
                <li id="flashres" class="flash"></li>
                <li id="portsres" class="ports"></li>
              </ul>
            </div>
          </div>
          <div id="content-middle-wrap">
            <div class="top">
              <div class="header">Настройка видео</div>
            </div>
            <div class="leftcol">
              <div id="publisherContainer" class="video">
                <object id ="opentok_publisher" width="264" height="198" type="application/x-shockwave-flash" style="outline: medium none; visibility: visible;" data="http://static.opentok.com/v1.1.6/flash/f_publishwidget.swf?partnerId=34074032"></object>
              </div>
            </div>
            <div class="rightcol">
              <div id='instr' class="settings flash-settings">
       <!--         <p><br></p>

                <p>Если Вы видите себя, нажмите кнопку "Далее", если не видите - "Найти решение"</p>-->
              </div>
              <div class="buttons">
                <input type="button" id="okbut" onclick="result();" value="Далее" class="btn-custom allow">
                <input type="button" id="troubbut" onclick="troub();" value="Найти решение" class="btn-custom deny">
              </div>
